services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: true}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: true, use_email: true,
    confirm_email: true}
  server_config: {user_table: users}
package_name: AutoCHD
allow_embedding: false
name: AutoCHD
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
metadata: {title: AutoCHD}
startup_form: Form1
native_deps: {head_html: ''}
db_schema:
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 100}
      type: bool
  revenue:
    title: Table 1
    client: none
    server: full
    columns:
    - name: amount
      admin_ui: {width: 200}
      type: number
    - name: date
      admin_ui: {width: 200}
      type: date
  sig:
    title: sig
    client: search
    server: full
    columns:
    - name: Year
      admin_ui: {width: 200}
      type: date
    - name: Marge commerciale
      admin_ui: {width: 200}
      type: number
    - name: Production de l'exercice
      admin_ui: {width: 200}
      type: number
    - name: Valeur ajoutée
      admin_ui: {width: 200}
      type: number
    - name: EBE
      admin_ui: {width: 200}
      type: number
    - name: Résultat d'exploitation
      admin_ui: {width: 200}
      type: number
    - name: Résultat courant avant impôt
      admin_ui: {width: 200}
      type: number
    - name: Résultat exceptionnel
      admin_ui: {width: 200}
      type: number
    - name: Résultat de l'exercice
      admin_ui: {width: 200}
      type: number
    - name: Plus-value et Moins-value sur cessions d'éléments d'actif
      admin_ui: {width: 200}
      type: number
  invoice:
    title: invoice
    client: none
    server: full
    columns: []
uplink_visible: true
renamed: true
