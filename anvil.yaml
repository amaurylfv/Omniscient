services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: true}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: false, use_email: true,
    confirm_email: true, use_google: true, allow_remember_me: true, remember_me_days: 365}
  server_config:
    user_table: users
    email_content:
      confirm_address: {html: "<p>Merci de vous \xeatre enregistr\xe9e sur AutoCHD\
          \ ! Veuillez cliquer sur le lien suivant pour confirmer votre identit\xe9\
          \ :\n\n<p>{{confirm_link}}\n\n<p>Merci \ud83e\udd16", subject: Confirm your email address}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {}
startup: {type: form, module: Form1}
package_name: AutoCHD
allow_embedding: false
name: AutoCHD
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
metadata: {title: AutoCHD, logo_img: ''}
startup_form: Form12
native_deps: {head_html: ''}
db_schema:
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 100}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: remembered_logins
      admin_ui: {width: 200}
      type: simpleObject
  revenue:
    title: Table 1
    client: none
    server: full
    columns:
    - name: amount
      admin_ui: {width: 200}
      type: number
    - name: date
      admin_ui: {width: 200}
      type: date
  sig:
    title: sig
    client: search
    server: full
    columns:
    - name: Year
      admin_ui: {width: 200}
      type: date
    - name: Marge commerciale
      admin_ui: {width: 200}
      type: number
    - name: Production de l'exercice
      admin_ui: {width: 200}
      type: number
    - name: Valeur ajoutée
      admin_ui: {width: 200}
      type: number
    - name: EBE
      admin_ui: {width: 200}
      type: number
    - name: Résultat d'exploitation
      admin_ui: {width: 200}
      type: number
    - name: Résultat courant avant impôt
      admin_ui: {width: 200}
      type: number
    - name: Résultat exceptionnel
      admin_ui: {width: 200}
      type: number
    - name: Résultat de l'exercice
      admin_ui: {width: 200}
      type: number
    - name: Plus-value et Moins-value sur cessions d'éléments d'actif
      admin_ui: {width: 200}
      type: number
  invoice:
    title: invoice
    client: none
    server: full
    columns:
    - name: NomFournisseur
      admin_ui: {width: 200}
      type: string
    - name: MontantNetHT
      admin_ui: {width: 200}
      type: number
    - name: MontantNetTTC
      admin_ui: {width: 200}
      type: number
    - name: DateEmission
      admin_ui: {width: 200}
      type: date
    - name: MontantTotalTVA
      admin_ui: {width: 200}
      type: number
uplink_visible: true
renamed: true
